name: Scrape jobs

on:
  workflow_dispatch:
  schedule:
    # 06:00 UTC daily (adjust as needed)
    - cron: "0 6 * * *"

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install --no-audit --no-fund

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Scrape
        run: |
          npm run scrape
          echo "---- public dir after scrape ----"
          ls -la public || true
          find public/rss -maxdepth 2 -type f -print || true

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Stage *all* generated artifacts (jobs, changes, rss, etc.)
          git add -A public
          git diff --staged --quiet || git commit -m "chore: update jobs data"
          git push
